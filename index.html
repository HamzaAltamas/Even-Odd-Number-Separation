<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Even Odd Number</title>
  </head>
  <body>
    <div class="box container-fluid d-flex justify-content-center">
      <div class="innerBox col-lg-5">
        <div class="row">
          <h2 class="text-center py-1">Even & Odd Numbers Separation</h2>
        </div>
        <div class="row">
          <input
            class="numberInput"
            type="number"
            placeholder="Enter your numbers...."
          />
        </div>
        <div class="row d-flex justify-content-end py-1">
          <button class="numberAdd btn btn-success">Add Numbers</button>
        </div>
        <div><h5 class="allnumberserr"></h5></div>
        <div class="py-1">
          <h2>Even- <span class="even"></span></h2>
        </div>
        <div class="py-1">
          <h2>Odd- <span class="odd"></span></h2>
        </div>
        <div class="py-1"><h4 class="result"></h4></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
